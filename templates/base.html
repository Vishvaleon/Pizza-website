<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizza Shop{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #5e60ce, #c77dff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 80px; 
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 750px; 
        }

        h1 {
            font-size: 42px; 
            font-weight: bold;
            color: #000; 
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            background: #5e60ce; 
            color: #fff;
            font-size: 28px; 
            padding: 25px 80px; 
            border: none;
            border-radius: 12px;
            margin: 20px; 
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #4c4fb8; 
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 40px;
            font-size: 20px; 
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        {% block body %}
        <h1>Pizza Shop</h1>
        <a href="#" class="btn">Login</a>
        <a href="#" class="btn">Signup</a>
        {% endblock %}
    </div>

    <div class="footer">
        &copy; 2025 MyWebsite | Designed with Vishva_leon ❤️
    </div>

</body>
</html>
