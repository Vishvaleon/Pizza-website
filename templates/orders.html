{% extends 'base.html '%}
{% block title %} Orders {% endblock %}

{% block body %}
<style>
    h3 {
        color: #ff4500; 
        font-size: 24px;
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0px 4px 8px rgba(13, 0, 0, 0.2);
    }

    thead {
        background-color: #ff4500;
        color: white;
    }

    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        color: #130000;
        text-align: center;
    }

    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tbody tr:hover {
        background-color: #f1f1f1;
        transition: 0.3s;
    }

    p {
        color: red;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
    }
</style>

<h3>My Orders</h3>

{% if orders %}
<table>
    <thead>
        <tr>
            <th>Order No.</th>
            <th>Order Details</th>
        </tr>
    </thead>
    <tbody>
        {% for i in orders %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
    <p>No Orders!</p>
{% endif %}

{% endblock %}
