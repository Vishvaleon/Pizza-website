<form method="post">
  <h2>Log In</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #5e60ce, #8b5cf6);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        text-align: center;
    }

    form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }

    input:focus {
        outline: 2px solid #a78bfa;
    }

    button {
        background: #5e60ce;
        color: white;
        font-size: 18px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background: #4c4fb8;
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
        font-size: 32px;
        margin-bottom: 20px;
    }
</style>
