<form method="post">
  <h2>Sign Up</h2>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>

<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 120vh;
        background: linear-gradient(135deg, #5e60ce, #8b5cf6);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        text-align: center;
        margin: 100;
    }

    form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        padding: 50px; 
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        width: 400px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 8px;
        font-size: 16px;
    }

    input:focus {
        outline: 2px solid #a78bfa;
    }

    button {
        background: #5e60ce;
        color: white;
        font-size: 20px;
        padding: 14px 25px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        width: 100%;
        margin-top: 15px;
    }

    button:hover {
        background: #4c4fb8;
        transform: scale(1.05);
        box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.3);
    }

    h2 {
        font-size: 36px;
        margin-bottom: 25px;
    }
</style>
